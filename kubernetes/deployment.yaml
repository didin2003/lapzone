apiVersion: apps/v1
kind: Deployment
metadata:
  name: lapzone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lapzone
  template:
    metadata:
      labels:
        app: lapzone
    spec:
     containers:
       - name: lapzone-container
         image: didin8080/lapzone:latest
         imagePullPolicy: Always
     imagePullSecrets:
       - name: regcred
         ports:
           - containerPort: 8000
